<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event | CCNY Beavers Event Ticketing</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <!-- HEADER (same as all pages)-->
  <header>
    <div class="header-container">
      <div class="logo">
        <h1>CCNY Beavers</h1>
        <p>Event Ticketing System</p>
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('event_list') }}">Events</a></li>
          <li><a href="{{ url_for('register_for_event') }}">Register</a></li>
          {% if session.get('org_id') %}
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
          <li><a href="{{ url_for('login_register') }}">Organization Login</a></li>
          {% endif %}
          <li><a href="{{ url_for('create_event') }}" class="active">Create Event</a></li>
          <li><a href="{{ url_for('revenue_dashboard') }}">Revenue</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CREATE EVENT FORM-->
  <main class="container">
    <div class="form-container">
      <h2>Create New Event</h2>

      <!-- 
        BACKEND NOTE:
        - This form is accessible only to logged-in organizations.
        - On submit, Flask should insert data into the “Events” table.
        - After success, redirect to thank_you.html.
      -->
      <form id="createEventForm" method="POST">

        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" id="eventName" name="eventName" placeholder="Enter event name" required>
        </div>

        <div class="form-group">
          <label for="eventDate">Date & Time</label>
          <input type="datetime-local" id="eventDate" name="eventDate" required>
        </div>

        <div class="form-group">
          <label for="eventLocation">Location</label>
          <input type="text" id="eventLocation" name="eventLocation" placeholder="Enter event location" required>
        </div>

        <div class="form-group">
          <label for="eventDescription">Description</label>
          <textarea id="eventDescription" placeholder="Describe the event" required></textarea>
        </div>

        <div class="form-group">
          <label for="ticketPrice">Ticket Price ($)</label>
          <input type="number" id="ticketPrice" name="ticketPrice" placeholder="Enter ticket price" required>
        </div>

        <div class="form-group">
          <label for="totalTickets">Total Tickets Available</label>
          <input type="number" id="totalTickets" name="totalTickets" placeholder="Enter number of tickets" required>
        </div>

        <div class="form-group">
          <label for="eventCategory">Event Category</label>
          <select id="eventCategory" required>
            <option value="" disabled selected>Select a category</option>
            <option>Tech</option>
            <option>Sports</option>
            <option>Cultural</option>
            <option>Academic</option>
            <option>Social</option>
            <option>Fundraising</option>
          </select>
        </div>

        <!-- BACKEND: Flask should validate form, store in “Events” table, and redirect -->
        <button type="submit" class="btn btn-success">Create Event</button>
      </form>
    </div>
  </main>

  <!-- FOOTER-->
  <footer>
    <p>City College of New York • CCNY Beavers Event Ticketing System</p>
  </footer>



</body>

</html>

<!-- 
     BACKEND ACCESS CONTROL NOTE
     
     This page must be restricted to logged-in organizations only.
     - Flask should verify session['org_id'] exists before rendering.
     - If not logged in, redirect user to login.html.
-->
